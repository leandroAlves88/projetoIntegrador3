<!doctype html>
<header>
  <link rel="icon" type="imagex/x-icon" href="static/images/iconeSistema13x13.ico">
  <title>Super Edital</title>
</header>
<link rel="stylesheet" href="{{ url_for('static', filename = 'styles/bootstrap.css')}}" />
<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Super Edital</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li {% if request.endpoint=='index' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li {% if request.endpoint=='resultados' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/resultados">Resultados <span class="sr-only">(current)</span></a>
      </li>
      <!--<li {% if request.endpoint=='login' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/login">Login</a>
        </li>-->
      <li {% if request.endpoint=='sobre' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/sobre">Sobre</a>
      </li>
    </ul>
  </div>
</nav>
<section class="content">
  {% block content %}{% endblock %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</section>
