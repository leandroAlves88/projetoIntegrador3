{% extends 'layout.html' %}
{% block content %}
<section id="section-about" class="bg-grey">

    <div class="container">
        <div id="home-row" class="row justify-content-center align-items-center">
            <div id="home-column" class="col-md-6">
                <div id="home-box" class="col-md-12">
                    <form id="home-form" class="form" action="/resultadoBusca" method="post">
                        <div class="col-md-6 col-sm-12">
                            <img src="{{ url_for('static', filename = 'images/iconeSistema.png')}}" alt="about image"
                                class="img-responsive">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtBusca" id="txtBusca" class="form-control"
                                placeholder="Buscar Vaga">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="PESQUISAR">
                        </div>
                    </form>
                    <br>
                    <h4 class="text-center text-info">"Você encontrou o melhor guia de concursos público. Vamos nessa!"
                    </h4>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
